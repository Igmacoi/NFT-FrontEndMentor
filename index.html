<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="img">
      <img id="imgnft" src="images/image-equilibrium.jpg" alt="nft">
      <div class="imgcursor">
        <img src="images/icon-view.svg" alt="icon view nft">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="infonft">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="icon">
        <p>0.041 ETH</p>
      </div>

      <div class="time">
        <img src="images/icon-clock.svg" alt="icon">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr>
    <div class="nick">
      <img src="images/image-avatar.png" alt="avatar">
      <p>
        Creation of <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">Jules Wyvern</a>    
      </p>
    </div>
  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/Igmacoi">Igmacoi</a>.
    </p>
  </footer>
</body>
</html>
